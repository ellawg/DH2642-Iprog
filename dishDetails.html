<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinner planner</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <!-- CONTAINER WITH ALL CONTENT -->
    <div class="container">
        <!-- HEADER-->
        <h1>Dinner Planner</h1>
        <!-- SIDE BAR -->
        <div class="sideBar">
            <div class="guestPlanner margin">
                <h2>My dinner</h2>
                <div class="peopleBtn">
                    <div>People: <span id="numberOfGuests"></span></div>
                    <div class="btns">
                        <button id="minusGuest" class="btn">
                            <i class="fas fa-angle-down"></i>
                        </button>
                        <button id="plusGuest" class="btn">
                            <i class="fas fa-angle-up"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="menuPlanner">
                <ul class="menuLabels margin">
                    <li>Dish Name</li>
                    <li>Cost</li>
                </ul>
                <ul class="menuDish">
                </ul>
                <div class="priceAndBtn margin">
                    <p id="totalPrice"></p>
                    <a class="button" id="confirmBtn" title="Disabled button" disabled> Confirm Dinner </a>
                </div>
            </div>
        </div>

        <!-- DISH DETAIL VIEW-->

        <div class="dishDetail">
            <div class="imageName"></div>
            <div class="dishInfo">
                <div class="dishIngredients frame"></div>
                <div class="dishQuantity frame"></div>
                <div class="dishPrice frame"></div>
            </div>
        </div>


    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>

    <!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/sideBarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
</body>

</html>
