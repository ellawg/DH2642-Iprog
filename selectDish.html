<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinner planner</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous" />
</head>

<body>
    <h1 class="header column is-flex is-center">Dinner planner</h1>
    <div class="container">
        <div class="columns">
            <div class="sideBarView column is-one-quarter">
                <div>People: <span id="numberOfGuests"></span></div>
                <div class="guestBtns">
                    <button id="minusGuest" class="btn">
                        <i class="fas fa-angle-down"></i>
                    </button>
                    <button id="plusGuest" class="btn">
                        <i class="fas fa-angle-up"></i>
                    </button>
                </div>
                <ul class="menuLabels">
                    <li>Dish name</li>
                    <li>Cost</li>
                </ul>
                <div><span id="totalPrice"></span></div>
                <button class="button">Confirm dinner</button>
            </div>
            <div class="dishSearchView column">

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/sideBarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>
    <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
