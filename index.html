<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dinner planner</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
  <div class="container tile is-ancestor">
    <div class="tile is-6 is-vertical is-parent">
      <div class="tile is-child">
        <h1>Dinner planner</h1>
        <div id="sideBar" class="tile is-child">
          <div>Number of guests: <span id="numberOfGuests"></span></div>
          <button id="minusGuest" class="btn">
            <i class="fas fa-minus"></i>
          </button>
          <button id="plusGuest" class="btn">
            <i class="fas fa-plus"></i>
          </button>

          <div class="menuPlanner tile is-child">
            <ul class="menuLabels">
              <li>Dish Name</li>
              <li>Cost</li>
            </ul>
            <ul class="menuDish tile is-child">
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div id="dishSearch" class="tile is-parent">
      <div id=dishList class="tile is-child">

      </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>

    <!-- TODO: Here you should include JS code for your other views -->
    <script src="js/view/sideBarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>
</body>

</html>
